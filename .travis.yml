matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic
env:
  global:
    - secure: "WTERvFZd+mkvUrwSlfBH3ZxM6XhKIZmrDCxxrli2EZ8Wtssah7UjAzXxIHkxucp5/HViotO6C7gYa6LgzBoVO8US1V1bzmav7wY9wz4ON2zjVH2N+6SKqSgCFGp1DgGWdD84PsuxWmv8Ok5QsyVLBQAF7zgEGy/iRwGBaxxXU2AggKqMSHDOkW4Q27BhF4N0IcxkvnwXZFDzew18hP6hgur0aflb4ah8wATnTijX2FhvDf+WxIUaznMNGpd0U4sz1JbX0Q1na/ApdjfuoynKTB0gb5s

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -vE '\r|\n' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS_TAG|TRAVIS|TRAVIS_REPO_|TRAVIS_BUILD_|TRAVIS_BRANCH|TRAVIS_PULL_REQUEST_|APPVEYOR_|CSC_|GH_|GITHUB_|BT_|AWS_|STRIP|BUILD_') \
        --env ELECTRON_CACHE="/root/.cache/electron" \
        --env ELECTRON_BUILDER_CACHE="/root/.cache/electron-builder" \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn release --linux --win"
    else
      yarn release
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine